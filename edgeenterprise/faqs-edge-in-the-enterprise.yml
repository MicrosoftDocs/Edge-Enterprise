title: Frequently asked questions (FAQ) about Microsoft Edge in the enterprise
summary: |
  > [!NOTE]
  > This article applies to Microsoft Edge version 77 or later.
  

sections:
  - name: Ignored
    questions:
      - question: How do I know which version of Microsoft Edge I have?
        answer: |
          In the upper-right corner of Microsoft Edge, select the ellipses icon (**...**), and then select **Settings**. Select **About Microsoft Edge** to see your version of Microsoft Edge.

      - question: What about Internet Explore 11?
        answer: |
          The Internet Explorer 11 desktop application will be retired and go out of support on June 15, 2022 (for a list of whatâ€™s in scope, see the [FAQ](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/)). The same IE11 apps and sites you use today can open in Microsoft Edge with Internet Explorer mode. Learn more [here](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/internet-explorer-11-desktop-app-retirement-faq/ba-p/2366549).
      
      - question: Does Microsoft Edge (Chromium-based) support ActiveX controls or BHOs like Silverlight or Java?
        answer: |
          No. Microsoft Edge doesn't support ActiveX controls or Browser Help Objects (BHOs) like Silverlight or Java. However, if you're running web apps that use ActiveX controls, BHOs, or legacy document modes on Internet Explorer 11, you can configure them to run in IE mode on the new Microsoft Edge. For more information, see [Configure IE mode on Microsoft Edge](./edge-ie-mode.md).
          
      - question: Will favorites be ported over from the current version of Microsoft Edge or will I have to re-add them?
        answer: |
          Currently, Microsoft Edge supports import from existing installs of Microsoft Edge, Chrome, Internet Explorer, and Firefox (on Win10). The following settings are supported for importing: Bookmarks, History, Passwords, and Autofill (Payments, addresses, and generic forms). You can choose to import either from the First-run Experience or from browser settings.  
          
      - question: What's the difference between the Stable, Beta, Dev, and Canary channels/builds?
        answer: |
          The Stable channel of the next version of Microsoft Edge is the most stable channel we offer with enterprise-focused features ready for you to [pilot and evaluate](https://aka.ms/EdgeEnterprise) across your organization. The Beta channel allows you to validate the next Stable release with a representative set of users. The Stable and Beta channels are updated approximately every six weeks. The Dev and Canary channels continue to update weekly and daily, respectively. Offline installers (MSIs and PKG files) are available only for Stable, Beta, and Dev channels. For more information, see [Overview of Microsoft Edge channels](./microsoft-edge-channels.md).
          
      - question: What kind of extension support do I have with the new version of Microsoft Edge?
        answer: |
          Microsoft Edge supports extensions from [Microsoft Edge Insider Addons](https://go.microsoft.com/fwlink/?linkid=2081222) and [Chrome Web Store](https://go.microsoft.com/fwlink/?linkid=2072338).
          
      - question: Do you support Mobile Device Management (MDM) and Microsoft Intune?
        answer: |
          Yes. Configuring Microsoft Edge on Windows 10 using Microsoft Intune and Mobile Device Management (MDM) is now supported. For more information, see [Configure Microsoft Edge using Microsoft Intune](configure-edge-with-intune.md) and [Configure Microsoft Edge using Mobile Device Management](configure-edge-with-mdm.md).
          
      - question: Does WSUS support the initial deployment of the new Microsoft Edge?
        answer: |
          Yes. There are packages in the [Microsoft Update Catalog](https://www.catalog.update.microsoft.com/Search.aspx?q=the%20new%20microsoft%20edge%20for%20windows) that can be used for the initial deployment of the new Microsoft Edge via WSUS. After initial deployment, automatic updates are configured by default. For more information, see [Update in WSUS for the new Microsoft Edge for Windows 10, version 1809, 1903, 1909, and 2004: October 29, 2020](https://support.microsoft.com/help/4584642/update-in-wsus-for-the-new-microsoft-edge).
          
          Manual updates can be done through a configuration management tool, such as [ConfigMgr](/configmgr/apps/deploy-use/deploy-edge?bc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2fbreadcrumb%2ftoc.json&toc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2ftoc.json).
      
      - question: Are master preferences supported?
        answer: |
          No, master preferences are not supported. 


